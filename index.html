<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard NCPI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>NCPI Dashboard</h2>
            </div>
            <nav>
                <ul>
                    <li class="active"><span class="material-icons">dashboard</span>Indicadores</li>
                    <li><span class="material-icons">door_front</span>Porta para fora</li>
                    <li><span class="material-icons">door_back</span>Porta para dentro</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>Indicadores NCPI - Fase 5 (2025-2027)</h1>
                <div class="header-actions">
                    <select id="filterPeriodo">
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                    </select>
                </div>
            </header>

            <div class="dashboard-content">
                <section class="porta-section" id="porta-fora">
                    <h2>Porta para fora</h2>
                    <div class="initiatives-accordion">
                        <!-- Iniciativas serão inseridas aqui via JavaScript -->
                    </div>
                </section>

                <section class="porta-section" id="porta-dentro">
                    <h2>Porta para dentro</h2>
                    <div class="initiatives-accordion">
                        <!-- Iniciativas serão inseridas aqui via JavaScript -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
